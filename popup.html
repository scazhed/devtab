<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTab Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: #0a0a0f;
      color: #e4e4e7;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header svg {
      width: 24px;
      height: 24px;
      color: #22d3ee;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #e4e4e7;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: #12121a;
      color: #e4e4e7;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #22d3ee;
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
    }

    input[type="text"]::placeholder {
      color: #71717a;
    }

    select option {
      background: #12121a;
      color: #e4e4e7;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #22d3ee;
      color: #0a0a0f;
    }

    .btn-primary:hover {
      background: #06b6d4;
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status.success {
      display: block;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }

    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .note {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
      color: #71717a;
      line-height: 1.5;
    }

    .note a {
      color: #22d3ee;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 16px 0;
    }

    .quick-actions {
      display: flex;
      gap: 8px;
    }

    .quick-actions .btn {
      flex: 1;
      padding: 10px;
      font-size: 12px;
      background: #12121a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #a1a1aa;
    }

    .quick-actions .btn:hover {
      background: #1a1a25;
      border-color: #22d3ee;
      color: #22d3ee;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
    </svg>
    <h1>DevTab</h1>
  </div>

  <form id="settings-form">
    <div class="form-group">
      <label for="username">GitHub Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="theme">Graph Theme</label>
      <select id="theme">
        <option value="github">GitHub Green</option>
        <option value="teal">Teal</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="red">Red</option>
        <option value="halloween">Halloween</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save & Apply</button>
  </form>

  <div id="status" class="status"></div>

  <div class="divider"></div>

  <div class="quick-actions">
    <button type="button" class="btn" id="open-newtab">Open New Tab</button>
    <button type="button" class="btn" id="reset-btn">Reset All</button>
  </div>

  <div class="note">
    ðŸ’¡ <strong>Tip:</strong> Right-click quick links to edit them. Press <kbd style="background:#1a1a25;padding:2px 6px;border-radius:4px;">âŒ˜/Ctrl+K</kbd> to focus search.
  </div>

  <script src="popup.js"></script>
</body>
</html>
